{% extends 'base.html' %}
{% load static %}


 {% block content %}
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section">
   <div class="container">
     <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb-text">
              <h2>PARTICIPANTS</h2>
              <div class="bt-option">
                  <a href="{% url 'home' %}">Home</a>
                  <span>Our Participants</span>
                </div>
            </div>
         </div>
      </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Schedule Table Section Begin -->
<section class="schedule-table-section spad">
<div class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="schedule-table-tab">
              <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item">
                      <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab">Names</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab">Email</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#tabs-3" role="tab">Phone Number</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#tabs-5" role="tab">Event</a>
                  </li>
              </ul><!-- Tab panes -->
              {% for info in participant_list %}
              <div class="tab-content">
                  <div class="tab-pane active" id="tabs-1" role="tabpanel">
                      <div class="schedule-table-content">
                          <table>
                              <tbody>
                                  <tr>
                                    <td class="break hover-bg">
                                        <h5>{{ info.name }}</h5>
                                    </td>
                                      <td class="break hover-bg">
                                          <h5>{{ info.email }}</h5>
                                      </td>
                                      <td class="break hover-bg">
                                          <h5>{{ info.phone_number }}</h5>
                                      </td>
                                      <td class="break hover-bg">
                                          <h5>{{ info.event }}</h5>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
            {% endfor %} 
          </div>
      </div> 
  </div>
</div>
</section>
<!-- Schedule Table Section End -->

{% endblock content %}
