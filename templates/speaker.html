   {% extends 'base.html' %}
   {% load static %}


     {% block content %}
     
 <!-- Breadcrumb Section Begin -->
 <section class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>Speakers</h2>
                    <div class="bt-option">
                        <a href="{% url 'home' %}">Home</a>
                        <span>Our Speakers</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Speaker Section Begin --> 
<section class="speaker-section spad">
    <div class="container">
        <div class="row">
            {% for info in speaker_list %}
            <div class="col-sm-6">
                <div class="speaker-item">
                    <div class="row">  
                        <div class="col-lg-6">
                            <div class="si-pic">
                                <img src="{{ info.photo.url}}" alt="">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="si-text">
                                <div class="si-title">
                                    <h4><a href="{% url 'speaker_details' info.pk %}" style="text-decoration: none;color: black;"> {{ info.name }}</a></h4>
                                    <span>Email: {{ info.email }}</span>
                                    <span style="color: black;font-weight: bold;">Phone: {{ info.phone_number }}</span>
                                </div>
                                <div class="si-social">
                                    <a href="#"><i class="fa fa-facebook"></i></a>
                                    <a href="#"><i class="fa fa-twitter"></i></a>
                                    <a href="#"><i class="fa fa-google-plus"></i></a>
                                </div>
                                <p>{{ info.biography }}</p>
                            </div>
                        </div>
                    </div>
                </div>
           </div> 
           {% endfor %}  
        <div class="load-more">
            <a href="#" class="primary-btn">Load More</a>
        </div>
    </div>
</section>
<!-- Speaker Section End -->

  {% endblock content %}
